syntax = "proto3";

option java_multiple_files = true;
option java_package = "gente.oss.betfair.examples.grpc";
option java_outer_classname = "GrpcExampleProto";

import "com/thinkmorestupidless/betfair/proto/"

message SubscriptionRequest {
  string market_id = 1;
}

service GenteService {
  rpc SubscribeToMarketChanges (stream HelloRequest) returns (stream HelloReply) {}
}
